<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">
    <title>Game</title>
    <script type="module" src="./game_15_7.js"></script>
    <style type="text/css">
body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: sans-serif;
    background-color: black;
    user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
}
.fullscreen-game {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    font-family: Arial, sans-serif;
    background-color: black;
}
.game {
    position: relative;
    background-color: #222;
    width: 100vmin;
    height: 100vmin;
    color: white;
}
.congratulation-name {
    width: 100%;
    height: auto;
    font-size: clamp(1.5em, 8vw, 5em);
    text-align: center;
    padding: 2vw;
}
.congratulation-desc {
    width: auto;
    height: auto;
    font-size: clamp(1em, 5vw, 2.5em);
    margin: 1vw;
    padding: 2vw;
}
.congratulation-button {
    width: 50%;
    height: auto;
    font-size: clamp(1em, 5vw, 2.5em);
    padding: 3vw;
    background-color: blue;
    border-radius: 10px;
    margin: 1vw auto;
    text-align: center;
    color: white;
    font-weight: bold;
}
@media (orientation: landscape) {
    .game {
        height: 100vh; /* В ландшафтном режиме квадрат по высоте экрана */
        width: 100vh;  /* В ландшафтном режиме квадрат по высоте экрана */
    }
    .fullscreen-game {
        flex-direction: column;
    }
}

@media (orientation: portrait) {
    .game {
        height: 100vw; /* В портретном режиме квадрат по ширине экрана */
        width: 100vw;  /* В портретном режиме квадрат по ширине экрана */
    }
    .fullscreen-game {
        flex-direction: row;
    }
}
    </style>
</head>
<body>
    <div id="myGame" class="fullscreen-game"><div id="game" class="game"><div class="congratulation-name"><img src="https://i.imgur.com/5JNhY2u.png"><br>15 puzzle</div><div class="congratulation-desc">Arrange the tiles so that the numbers are in a row.</div><div id="run_button" class="congratulation-button">Play</div></div></div>
    <script type="text/javascript">
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        document.getElementById('run_button').addEventListener('click', async function() {
            const { default: Game } = await import('./game_15_7.js');  // Асинхронный импорт
            const game = new Game();
            game.runGame(); // Запуск игры
        });
    </script>
	<script type="text/javascript">
		function createMusicPlayer() {
		    let tracks = [
		        'https://savinkirillnick.github.io/music/track1.mp3',
		        'https://savinkirillnick.github.io/music/track2.mp3',
		        'https://savinkirillnick.github.io/music/track3.mp3',
		        'https://savinkirillnick.github.io/music/track4.mp3',
		        'https://savinkirillnick.github.io/music/track5.mp3',
		        'https://savinkirillnick.github.io/music/track6.mp3',
		        'https://savinkirillnick.github.io/music/track7.mp3',
		        'https://savinkirillnick.github.io/music/track8.mp3',
		        'https://savinkirillnick.github.io/music/track9.mp3',
		        'https://savinkirillnick.github.io/music/track10.mp3',
		        'https://savinkirillnick.github.io/music/track11.mp3',
		        'https://savinkirillnick.github.io/music/track12.mp3'
		    ];
		    
		    let currentTrackIndex = 0;
		    let audio = null;
		    let isPlaying = false;

			// Перемешаем треки
			tracks.sort(() => Math.random() - 0.5);
			
		    // Функция для воспроизведения текущего трека
		    function playCurrentTrack() {
		        // Останавливаем предыдущий трек, если он есть
		        if (audio) {
		            audio.pause();
		            audio = null;
		        }
		        
		        // Создаем новый аудио элемент
		        audio = new Audio(tracks[currentTrackIndex]);
		        audio.volume = 0.5;
		        
		        // Обработчик окончания трека
		        audio.addEventListener('ended', playNextTrack);
		        
		        // Пытаемся воспроизвести
		        audio.play().catch(error => {
		            console.error('Ошибка воспроизведения:', error);
		        });
		        
		        console.log('Сейчас играет:', tracks[currentTrackIndex]);
		    }
		    
		    // Функция для перехода к следующему треку
		    function playNextTrack() {
		        currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
		        playCurrentTrack();
		    }
		    
		    // Функция для перехода к предыдущему треку
		    function playPreviousTrack() {
		        currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
		        playCurrentTrack();
		    }
		    
		    // Функция для запуска/паузы
		    function togglePlayPause() {
		        if (!audio) {
		            playCurrentTrack();
		            isPlaying = true;
		            return;
		        }
		        
		        if (audio.paused) {
		            audio.play();
		            isPlaying = true;
		        } else {
		            audio.pause();
		            isPlaying = false;
		        }
		    }
		    
		    // Функция для остановки музыки
		    function stopMusic() {
		        if (audio) {
		            audio.pause();
		            audio.currentTime = 0;
		            isPlaying = false;
		        }
		    }
		    
		    // Функция для изменения громкости
		    function setVolume(volume) {
		        if (audio) {
		            audio.volume = Math.max(0, Math.min(1, volume));
		        }
		    }
		    
		    // Возвращаем публичные методы
		    return {
		        start: function() {
		            if (!isPlaying) {
		                playCurrentTrack();
		                isPlaying = true;
		            }
		        },
		        togglePlayPause,
		        stop: stopMusic,
		        next: playNextTrack,
		        previous: playPreviousTrack,
		        setVolume,
		        getCurrentTrack: () => tracks[currentTrackIndex],
		        isPlaying: () => isPlaying
		    };
		}
		
		// Создаем экземпляр плеера
		const musicPlayer = createMusicPlayer();
		
		// Добавляем обработчик клика на всю страницу
		document.addEventListener('click', function(event) {
		    // Запускаем музыку только при первом клике
		    if (!musicPlayer.isPlaying()) {
		        musicPlayer.start();
		        
		        // Можно удалить обработчик после первого запуска
		        document.removeEventListener('click', arguments.callee);
		    }
		});
	</script>
</body>
</html>
