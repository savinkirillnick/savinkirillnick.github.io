<!DOCTYPE html>
<html lang="en">
  <head>
  	<title>Crypto Maniacs</title>
  <script type="text/javascript">

	// Функция для скачивания файла и чтения его содержимого
	async function downloadAndReadFile(url) {
	    try {
	        // Используем fetch для получения файла
	        const response = await fetch(url);
	        
	        // Проверяем, успешный ли ответ
	        if (!response.ok) {
	            throw new Error(`Ошибка при загрузке файла: ${response.statusText}`);
	        }
	
	        // Читаем содержимое как текст (или как Blob, если это необходимо)
	        const text = await response.text();
	        
	        // Выводим содержимое в консоль
	        console.log(text);
	        
	        // Если файл в другом формате, можно использовать разные методы:
	        // Например, для чтения JSON:
	        // const json = await response.json();
	        // console.log(json);
	        
	        // Или для работы с бинарными данными:
	        // const blob = await response.blob();
	        // console.log(blob);
	        
	    } catch (error) {
	        console.error('Ошибка:', error);
	    }
	}
	
	// Пример использования
	const fileUrl = 'https://cryptobro.free.nf/api.php?i=2';
	downloadAndReadFile(fileUrl);

  </script>
  </head>
  <body>
    <div class="main" id="main"></div>
  </body>
</html>
