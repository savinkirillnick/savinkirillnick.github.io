// –¢–µ–∫—É—â–∏–µ –∏–Ω–¥–µ–∫—Å—ã –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –∏ —Ä–∏—Ç—É–∞–ª–∞
let currentCategoryIndex = null;
let currentSpellIndex = 0;

// –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–Ω–æ–ø–æ–∫ –∫–∞—Ç–µ–≥–æ—Ä–∏–π –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ
document.querySelector('.buttons-container').innerHTML = `
    ${catalog.map((cat, index) => `<div class="button" onclick="selectCategory(${index})"><img src="https://savinkirillnick.github.io/white-book/cat_${index}.jpg" class="thumb"><br><p>${cat}</p></div>`).join('')}
`;

// –í—ã–±–æ—Ä –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
function selectCategory(index) {
    currentCategoryIndex = index;
    currentSpellIndex = 0;
    
    // –°–∫—Ä—ã–≤–∞–µ–º –≤—ã–±–æ—Ä –∫–∞—Ç–µ–≥–æ—Ä–∏–π
    activateScreen("second-screen");
    
    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π —Ä–∏—Ç—É–∞–ª
    renderSelectedRitual();

}

// –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è –∞–∫—Ç–∏–≤–Ω–æ–≥–æ —ç–∫—Ä–∞–Ω–∞
function activateScreen(screenId) {
    document.querySelectorAll(".screen").forEach(el => el.classList.remove("active"));
    document.getElementById(screenId).classList.add("active");
}

// –ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ —ç–∫—Ä–∞–Ω –∫–∞—Ç–µ–≥–æ—Ä–∏–π
function goBackToCategories() {
    activateScreen("first-screen");
}

// –§—É–Ω–∫—Ü–∏—è —Ä–µ–Ω–¥–µ—Ä–∞ —Ç–µ–∫—É—â–µ–≥–æ —Ä–∏—Ç—É–∞–ª–∞
function renderSelectedRitual() {
    const selectedRitual = spells[currentCategoryIndex][currentSpellIndex]; // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–∏–π —Ä–∏—Ç—É–∞–ª
    document.getElementById("catalog").textContent = catalog[currentCategoryIndex];
    document.getElementById("num").textContent = `${(currentSpellIndex+1)}`;
    document.getElementById("title").textContent = selectedRitual.name;
    document.getElementById("desc").innerHTML = selectedRitual.desc;
}

// –°–ª–µ–¥—É—é—â–∏–π —Ä–∏—Ç—É–∞–ª
function nextRitual() {
    currentSpellIndex++; // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–º—É —Ä–∏—Ç—É–∞–ª—É
    if (currentSpellIndex >= spells[currentCategoryIndex].length) {
        currentSpellIndex = 0; // –ü–µ—Ä–µ–Ω–æ—Å–∏–º—Å—è –Ω–∞ –Ω–∞—á–∞–ª–æ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
    }
    renderSelectedRitual(); // –†–µ–¥–µ—Ä–∏–º —Ç–µ–∫—É—â–∏–π —Ä–∏—Ç—É–∞–ª
}

// –ü—Ä–µ–¥—ã–¥—É—â–∏–π —Ä–∏—Ç—É–∞–ª
function previousRitual() {
    currentSpellIndex--; // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –∫ –ø—Ä–µ–¥—ã–¥—É—â–µ–º—É —Ä–∏—Ç—É–∞–ª—É
    if (currentSpellIndex < 0) {
        currentSpellIndex = spells[currentCategoryIndex].length - 1; // –ü–µ—Ä–µ–Ω–æ—Å–∏–º—Å—è –Ω–∞ –∫–æ–Ω–µ—Ü –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
    }
    renderSelectedRitual(); // –†–µ–¥–µ—Ä–∏–º —Ç–µ–∫—É—â–∏–π —Ä–∏—Ç—É–∞–ª
}

// –°–ª—É—á–∞–π–Ω—ã–π —Ä–∏—Ç—É–∞–ª
function randomRitual() {
    currentSpellIndex = Math.floor(Math.random() * spells[currentCategoryIndex].length); // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω—ã–π –∏–Ω–¥–µ–∫—Å
    renderSelectedRitual(); // –†–µ–¥–µ—Ä–∏–º —Ç–µ–∫—É—â–∏–π —Ä–∏—Ç—É–∞–ª
}
