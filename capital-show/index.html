body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: sans-serif;
    background-color: black;
    user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
}
p {
    margin: 10px;
    padding: 0;
}
.fullscreen-game {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    font-family: Arial, sans-serif;
    background-color: black;
}
.game {
    position: relative;
    background-color: #222;
    width: 100vmin;
    height: 100vmin;
    color: white;
}
.congratulation-name {
    width: 100%;
    height: auto;
    font-size: 8vw;
    padding: 2vw;
    text-align: center;
}
.congratulation-desc {
    width: auto;
    height: auto;
    font-size: 5vw;
    margin: 1vw;
    padding: 2vw;
}
.congratulation-button {
    width: 50%;
    height: auto;
    font-size: 5vw;
    padding: 3vw;
    border-radius: 3vw;
    margin: 1vw auto;
    background-color: blue;
    text-align: center;
    color: white;
    font-weight: bold;
}
.puzzle-container {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
}

.letter-box {
    width: 8vw;
    height: 12vw;
    border: 0.5vw solid #0000CD;
    margin: 0.5vw;
    font-size: 8vw;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #000080;
}

#keyboard-container {
    grid-template-columns: repeat(8, 12vh);
    padding-top: 2vw;
    display: grid;
    align-self: center;
}

.key {
    width: 10vw;
    height: 8vw;
    border: 1px solid black;
    margin: 0.5vw;
    font-size: 4vw;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
}

#status {
    padding-top: 2vw;
    font-size: 3vw;

}

.key:hover {
    background-color: #333;
}

.selected {
    color: #666;
    background-color: #333;
}

#word-container {
    display: flex;
    padding-top: 10vw;
    align-self: center;
}

#task {
    height: 10vw;
    font-size: 5vw;
    padding: 3vw;
}
.small {
    position: absolute;
    left: 50%;
    top: 100%;
    transform: translate(-50%, -150%);
    color: #666;
    font-size: 3vw;
}

@media (orientation: landscape) {
    .game {
        height: 100vh; /* В ландшафтном режиме квадрат по высоте экрана */

            runGame() {
                // Обнуляем счетчик ходов
                this.tries = 7;

                document.getElementById('mainMenu').style.display = 'none';
                document.getElementById('newGameButton').style.display = 'none';
                document.getElementById('game').style.display = 'block';

                // Размещаем элементы на поле
                const lenWords = this.wordObjects.length;

                // Преобразование объекта в массив записей и выбор нужного элемента
                const entries = Object.entries(this.wordObjects);
                let info = this.wordObjects[Math.floor(Math.random() * lenWords)];

                this.secretWord = info.name;
                // Теперь извлекаем нужные поля
                let description = info.desc;
                let synonyms = info.synonym;
                let antonyms = info.antonym;

                this.correctGuesses = new Array(this.secretWord.length).fill(false);
                const keyboardContainer = document.getElementById('keyboard-container');
                keyboardContainer.innerHTML = '';

                // Генерация задания
                if (Math.random() < 1/2) {
                    document.getElementById('task').textContent = description;
                } else {
                    document.getElementById('task').textContent = `Синоним слова «${synonyms[Math.floor(Math.random() * synonyms.length)]}»`;
                    if (Math.random() < 1/2) {
                        if (antonyms.length > 0) {
                            document.getElementById('task').textContent = `Антоним слова «${antonyms[Math.floor(Math.random() * antonyms.length)]}»`;
                        }
                    }
                }


                // Создание клавиатуры
                const alphabet = 'абвгдежзийклмнопрстуфхцчшщъыьэюя';
                alphabet.split('').forEach(letter => {
                    const keyDiv = document.createElement('div');
                    keyDiv.classList.add('key');
                    keyDiv.textContent = letter;
                    keyDiv.addEventListener('click', () => this.handleGuess(letter));
                    keyboardContainer.appendChild(keyDiv);
                });

                    for (let i = 0; i < this.secretWord.length; i++) {
                        document.getElementById(`letter-${i}`).textContent = '';
                    }
                    document.getElementById('status').textContent = `У вас есть ${this.tries} попыток.`;
            }

            // Обработчик нажатия на букву
            handleGuess(letter) {

                const keyboardItems = document.querySelectorAll(".key");
                keyboardItems.forEach((keyDiv) => {
                    if (keyDiv.innerText === letter) {
                        keyDiv.classList.add('selected');
                        keyDiv.removeEventListener('click', () => this.handleGuess(letter));
                    }
                })

                const status = document.getElementById('status');
                if (this.tries > 0 && !this.correctGuesses.includes(letter)) {
                    if (this.secretWord.includes(letter)) {
                        this.secretWord.split('').forEach((char, index) => {
                            if (char === letter) {
                                this.correctGuesses[index] = letter;
                                document.getElementById(`letter-${index}`).textContent = letter;
                            }
                        });
                        if (this.correctGuesses.every((val) => val !== false)) {
                            status.textContent = "Вы выиграли!";
			    document.getElementById('newGameButton').style.display = 'block';
                        }
                    } else {
                        this.tries--;
                        if (this.tries === 0) {
                            status.textContent = `Вы проиграли! Правильное слово: ${this.secretWord}`;
			    document.getElementById('newGameButton').style.display = 'block';
                        } else {
                            status.textContent = `Попыток: ${this.tries}`;
                        }
                    }
                }
            }
        }
